<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Reservia</title>
</head>
<body>
   <div class="navMenu">
    <div class="navMenu--logo"><img src="images/logo/Reservia.svg" alt=""></div>
    <ul class="navMenu--links">
        <li class="navMenu--link navMenu--link_accommodation"><a href="#">Hébergements</a></li>
        <li class="navMenu--link navMenu--link_activities"><a href="#">Activités</a></li>
        <li class="navMenu--link navMenu--link_register"><a href="#">S'inscrire</a></li>
    </ul>
    <a href="#" class="navMenu--linkMobile_register">S'inscrire</a>
   </div>
   <div class="search">
       <h1 class="search--title">Trouvez votre hébergement pour des vacances de rêve</h1>
       <p class="search--paragraphe">En plein centre ville ou en pleine nature</p>
       <form action="" class="search--form">
           <label class="search--form_markerLabel" for=""><i class="fas fa-map-marker-alt"></i></label>
           <input class="search--form_text" type="text" placeholder="ex: Marseille, France">
           <input class="search--form_submit" type="submit" value="Rechercher">
       </form>
   </div>
   <div class="filters">
       <h2 class="filters--title">Filtres</h2> <br>
       
        <div class="filters--filter filters--filter_economic"><i class="fas fa-money-bill-wave filters--filter_icon"></i>Economique</div>
        <div class="filters--filter filters--filter_family"><i class="fas fa-child filters--filter_icon"></i>Familial</div>
        <div class="filters--filter filters--filter_romantic"><i class="fas fa-heart filters--filter_icon"></i>Romantique</div>
        <div class="filters--filter filters--filter_petsAllowed"><i class="fas fa-dog filters--filter_icon"></i>Animaux autorisés</div>
   </div>
</body>
</html>
